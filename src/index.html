<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Page</title>
    <script src="https://cdn.jsdelivr.net/npm/uuid@10.0.0/dist/index.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" />

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <pre class="chat-container flex flex-col overflow-y-scroll"></pre>

    <div class="message-box w-[620px] mx-auto">
      <input
        type="text"
        id="myInput"
        placeholder="Type your message..."
        class="message-input rounded-full"
      />
      <button id="getValueButton" class="send-button rounded-full">Send</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
